<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scrpt.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
    <div class="container">
        <div class="row" style="height: 150px;"></div>
        <center>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="img/bckimg.jpg" alt="Card image cap" id="img">
                <audio src="mp3/mtz.mp3" id="ado"></audio>
                <marquee behavior="scroll" direction="right" scrollamount="5" id="scrl">Little Fast Scrolling</marquee>
                <div class="progress" style="height: 3px;">
                    <div class="progress-bar" role="progressbar" style="width: 3%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="pro"></div>
                  </div>
                <div class="card-body" id="bdy">
                  <!-- <h5 class="card-title">Card title</h5> -->
                  <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-secondary" onclick="previous11()"><i class="fa fa-backward" aria-hidden="true"></i></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-secondary" onclick="play11()" id="pl"><i class="fa fa-play" aria-hidden="true" id="pl1"></i></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-secondary" onclick="next11()"><i class="fa fa-forward" aria-hidden="true"></i></button>
                    </div>
                  </div>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="li1">Cras justo odio</li>
                  <li class="list-group-item" id="li2">Dapibus ac facilisis in</li>
                  <li class="list-group-item" id="li3">Vestibulum at eros</li>
                </ul>
                <!-- <div class="card-body">
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div> -->
            </div>
        </center>
    </div>
    <div class="row" style="height: 200px;"></div>
</body>
</html>
